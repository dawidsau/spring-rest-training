<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
<div>
    <div><h2>Users list</h2></div>
    <div>
        <table>
            <th:block th:each="user : ${users}">
                <tr>
                    <td th:text="${user.getName().first}">...</td>
                    <td th:text="${user.getName().last}">...</td>
                </tr>
            </th:block>
        </table>
    </div>

</div>
</body>
</html>
